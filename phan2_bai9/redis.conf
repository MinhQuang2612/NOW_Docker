# Bật chế độ background (daemon mode)
daemonize no

# Chấp nhận kết nối từ mọi địa chỉ IP
bind 0.0.0.0

# Chạy Redis trên cổng 6379
port 6379

# Thiết lập password cho Redis
requirepass mystrongpassword

# Giới hạn bộ nhớ tối đa là 100MB
maxmemory 100mb

# Chính sách xóa key khi hết bộ nhớ
maxmemory-policy allkeys-lru
